

<h1>quora首页</h1>
<br>
<a target="_blank" href="/profile">我的个人主页</a>
<a target="_blank" href="/mes/notification">我的消息/我的通知</a>
<hr/>
<form action="/question/add" method="post">
    title:<br>
    <input type="text" name="title" value="">
    <br>
    content:<br>
    <input type="text" name="content" value="">
    <br><br>
    <input type="submit" value="添加问题">
</form>
#foreach($vo in $vos)
<hr/>
<img src="$!{vo.user.headUrl}" title="用户头像">
<br>
这个问题的作者是： $!{vo.user.name} <br>
你要私信他吗？
    <form action="/Msg/addMessage" method="post">
        <input type="text" name="content">
        <input type="hidden" name="toName" value="$!{vo.user.name}">
        <input type="submit" value="私信Ta">
    </form>
关注状态: $!{vo.status}
<form action="/followUser" method="post">
    <input type="hidden" name="followeeId" value="$!{vo.user.id}">
    <input type="submit" value="关注它">
</form>

<form action="/unFollowUser" method="post">
    <input type="hidden" name="followeeId" value="$!{vo.user.id}">
    <input type="submit" value="取消关注">
</form>
<strong>问题的标题：  $!{vo.question.title}</strong><br>
问题的内容：$!{vo.question.content}<br>
<!--在新窗口中打开链接-->
<a href="/question/$!{vo.question.id}">这个问题的id是 $!{vo.question.id}，点击这个id可以查看这个问题的所有信息</a><br>
日期：$!{vo.question.createdDate}<br>
评论数：$!{vo.question.commentCount}<br>
#end

</body>
</html>
